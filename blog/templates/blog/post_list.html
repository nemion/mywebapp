{% extends 'blog/base.html' %}

{% block content %}
    <div class="panel-group">
        {% for post in posts %}
            <div class="panel panel-default post">
                <div class="panel-heading post-title"><h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3></div>
                <div class="panel-body post-content"><p>{{ post.text|linebreaksbr }}</p></div>
                <div class="panel-footer"><p>published: {{ post.published_date }}</p></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
